databaseChangeLog:
  - changeSet:
      id: create_payment
      author: Kalimov Daniil
      changes:
        - createTable:
            tableName: payment_schedul_element
            columns:
              - column:
                  name: credit_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_credit_id
                    referencedTableName: credit
                    referencedColumnNames: id
              - column:
                  name: date
                  type: date
              - column:
                  name: debt_payment
                  type: numeric(19,2)
              - column:
                  name: interest_payment
                  type: numeric(19,2)
              - column:
                  name: number
                  type: integer
              - column:
                  name: remaining_debt
                  type: numeric(19,2)
              - column:
                  name: total_payment
                  type: numeric(19,2)